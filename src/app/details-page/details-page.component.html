<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link rel="stylesheet" href="/app.css">
  <title>Mangoesss</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3 d-flex flex-column align-items-start-center justify-content-center ">
        <button type="button" class="btn btn" data-bs-toggle="button" data-btn="covidBox" (click)="switchProduct($event)" autocomplete="off" style="display: block;">Covid
          Box</button>
        <button type="button" class="btn btn" data-bs-toggle="button" autocomplete="off" style="display: block;">Mangoes
          for You</button>
        <button type="button" class="btn btn" data-bs-toggle="button" autocomplete="off" style="display: block;">Bulk
          Orders</button>
      </div>
      <div class="col-6">
        <h2>{{details.header}}</h2>
        <img class="img-fluid" src={{details.imgsrc}} alt="mangoessss">
        <h3 style="text-align: center;">Box Includes </h3>
        <div class="row">
          <div class="col">
            <p>6 alphonso Mangoes</p>
          </div>
          <div class="col">
            <p>Face shield<br> Sanitizer<br>Mask & Gloves</p>
          </div>
          <div class="col">
            <p>100rs Donated to PM Cares Fund</p>
          </div>
        </div>
      </div>
      <div class="col-3 d-flex flex-column align-items-center justify-content-center">
        <p id="P">Personal<br>Note</p>
        <form action="">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">To:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Message:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Message">
          </div>
          <div id="Rs">For<br>Rs 500/-</div>
          <button id="B" type="submit">Order Now </button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
</body>
</html>
