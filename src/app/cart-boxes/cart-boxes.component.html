<div class="detailBox">
  <div class="detailBoxHead">
   <div class="boxNameContainer">
     <p class="boxHeader">{{item.productType + " " + getBoxNumber(index) }}</p>
   </div>
   <div class="buttonContainer">
     <button
        class="btn collapser"
        type="button"
        data-toggle="collapse"
        href="#collapseExample"
        data-bs-target="#collapseExample"
        aria-controls="collapseExample"
        [attr.aria-expanded]="!isCollapsed"
        (click)="collapse.toggle()"
        *ngIf="!isFormComplete">
        Add details
      </button>
      <div class="configuredFormControl" *ngIf="isFormComplete">
        <div class="configuredBadge">
          <img id="configuredBadgeLogo" src="../assets/formConfigured.svg">
          <span class="configuredText">Configured</span>
        </div>
        <button
           class="btn collapser"
           type="button"
           data-toggle="collapse"
           href="#collapseExample"
           data-bs-target="#collapseExample"
           aria-controls="collapseExample"
           [attr.aria-expanded]="!isCollapsed"
           (click)="collapse.toggle()">
           Edit
         </button>
       </div>
   </div>
  </div>

   <div class="collapse cartForm" id="collapseExample" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <hr>
      <form ngNativeValidate class="needs-validation" action="" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
         <div class="mb-3">
            <label for="name" class="form-label">To :<span class="requiredMark"> *</span></label>
            <input type="text" class="form-control" formControlName="to" id="name" placeholder="Your recipient name here" required [(ngModel)]="item['to']">
         </div>
         <div class="mb-3">
            <label for="message" class="form-label">Enter Your Special Message :</label>
            <textarea class="form-control" maxlength = "100" formControlName="message" id="message" rows="2" placeholder="Maximum 100 characters)" [(ngModel)]="item['message']"></textarea>
         </div>
         <div class="mb-3">
            <label for="senderName" class="form-label">From :</label>
            <input type="text" class="form-control" formControlName="from" id="senderName" placeholder="Enter Sender's Name" [(ngModel)]="item['from']">
         </div>
         <div class="d-flex align-items-start-center justify-content-center">
            <button class="discarder">Discard</button>
            <button class="submitter" type="submit">Submit</button>
         </div>
      </form>
   </div>
</div>
