<div class="descriptionPart">
  <h6 class="topicTagline">{{details.header}}</h6>
  <div class="imgContainer">
    <img class="img-fluid descriptionMidPic" src={{details.imgsrc}} alt="mangoes for you">
  </div>
  <h3 class="topicHeader">{{details.description.header}} </h3>

  <div class="row topicDescription" *ngIf="details.description.isAvailable">
    <div class="firstdes col-lg-4">
      <div class="imgType">
        <img class="d-lg-block" src="../assets/mango.svg" alt="" data-btn="mangoes">
      </div>
      <div class="textType">
        <span>{{details.description.first}}</span>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="imgType">
        <img class="d-lg-block" src="../assets/covidTools.svg" alt=""  data-btn="covidTools">
      </div>
      <div class="textType">
        <span>{{details.description.second.a}}, {{details.description.second.b}}, {{details.description.second.c}}</span>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="imgType">
        <img class="d-lg-block" src="../assets/heart.svg" alt=""  data-btn="PMCaresFund">
      </div>
      <div class="textType">
        <span>{{details.description.third}}</span>
      </div>
    </div>
  </div>
</div>
