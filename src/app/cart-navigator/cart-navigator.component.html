<!-- 1st row -->
<div class="headerDiv">
  <div class="logoDiv">
    <img class="" id="logo" src="../assets/logo.png" alt="indiagold logo">
  </div>
  <div class="textDiv">
    <span>Your Order</span>
  </div>
</div>


<div class="d-flex justify-content-around sliderComponent" *ngIf="cart.cartStage.currentStage == 1">
  <div class="stepContainer">
    <img src="../assets/cartOngoing.svg" alt=""  data-btn="">
    <div><span>Cart</span></div>
  </div>
  <div class="stepContainer">
    <img src="../assets/boxArrangementPending.svg" alt=""  data-btn="">
    <div><span>Arrangement</span></div>
  </div>

  <div class="stepContainer">
    <img src="../assets/shippingPending.svg" alt=""  data-btn="">
    <div><span>Shipping</span></div>
  </div>

  <div class="stepContainer">
    <img src="../assets/checkoutPending.svg" alt=""  data-btn="">
    <div><span>Checkout</span></div>
  </div>
</div>

  </div>

  </div>

  <div class="stepContainer">

    <div><span>Checkout</span></div>
  </div>
</div>
